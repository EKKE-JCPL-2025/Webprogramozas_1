<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Kapcsolat</title>
</head>

<body>
  <header>
    <h1>Saját étterem</h1>
    <nav>
      <a href="index.html">Menü</a>
      <a href="kapcsolat.html">Kapcsolat</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Asztalfoglalás</h2>
      <form id="foglalas" onsubmit="return validateContact()">
        <label for="name">Név:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="date">Dátum:</label>
        <input type="datetime-local" id="date" name="datetime" required>
        <br>
        <label for="guests">Vendégek száma:</label>
        <input type="number" id="guests" name="guests" min="1" max="15" required>
        <br>
        <button type="submit">Foglalás</button>
      </form>
    </section>
  </main>

  <footer>
    <p>2025 Saját étterem &copy;</p>
  </footer>

</body>

</html>
